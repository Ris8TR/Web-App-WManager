<mat-toolbar>
    <span routerLink="/home" class="toolbar-link">WManager</span>
    <div class="container">
        <button mat-button [matMenuTriggerFor]="observationsMenu" class="toolbar-button" style="width: auto;margin-top: 2px; margin-left: 20px; text-size-adjust: 5px; justify-content: flex-end; background-color: whitesmoke;">
            <span class="toolbar-button-text" style="font-size: 1rem; ">Observations</span>
        </button>
        <button *ngIf="logStringResult !== 'Login'" mat-button [matMenuTriggerFor]="interestAreasMenu" class="toolbar-button" style="width: auto; margin-top: 2px; margin-left: 20px; text-size-adjust: 5px; justify-content: flex-end; background-color: whitesmoke;">
            <span class="toolbar-button-text" style="font-size: 1rem;">Interest Areas</span>
          </button>
    </div>

    <mat-menu #observationsMenu="matMenu">
        <button mat-menu-item (click)="redirectToGroundStations()">Ground Stations</button>
        <button mat-menu-item (click)="redirectToWebcams()">Webcams</button>
    </mat-menu>

    <mat-menu #interestAreasMenu="matMenu" >
        <ng-container *ngIf="interestAreaNames.length > 0; else noInterests">
          <button mat-menu-item *ngFor="let interestArea of interestAreaNames" (click)="redirectToInterestArea(interestArea.id!)">
            {{ interestArea.name }}
          </button>
          <button mat-menu-item (click)="redirectToCreateArea()">Crea area</button>


        </ng-container>
        <ng-template #noInterests>
          <button mat-menu-item (click)="redirectToCreateArea()">Crea area</button>
        </ng-template>
      </mat-menu>

    <div class="spacer"></div>
    <div class="container">
        <a *ngIf="logStringResult == 'Login'" routerLink="/login" class="toolbar-link">
            <button mat-button style="margin-right: 10px;">{{ logStringResult }}</button>
        </a>
        <a *ngIf="logStringResult !== 'Login'" class="toolbar-link">
            <button mat-button (click)="redirectToProfile()">{{ logStringResult }}</button>
        </a>
        <a *ngIf="logStringResult == 'Login'" class="toolbar-link">
            <button mat-button routerLink="/signin">Registrati</button>
        </a>
        <mat-icon style="margin-left: 15px;" *ngIf="logStringResult !== 'Login'" fontSet="material-symbols-outlined" class="toolbar-icon" (click)="logOut()">logOut</mat-icon>
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
