<mat-toolbar>
    <span routerLink="/home" class="toolbar-link">WManager</span>
    <div class="container">
        <button mat-button [matMenuTriggerFor]="observationsMenu" class="toolbar-button" style="width: auto;margin-top: 2px; margin-left: 20px; text-size-adjust: 5px; justify-content: flex-end; background-color: whitesmoke;">
            <span class="toolbar-button-text" style="font-size: 1rem; ">Observations</span>
        </button>   
    </div>

    <mat-menu #observationsMenu="matMenu">
        <button mat-menu-item (click)="redirectToGroundStations()">Ground Stations</button>
    </mat-menu>

    <div class="spacer"></div>
    <div class="container">
        <a *ngIf="logStringResult == 'Login'" routerLink="/login" class="toolbar-link">
            <span style="margin-right: 10px;">{{ logStringResult }}</span>
        </a>
        <a *ngIf="logStringResult !== 'Login'" class="toolbar-link">
            <span (click)="redirectToProfile()">{{ logStringResult }}</span>
        </a>
        <a *ngIf="logStringResult == 'Login'" class="toolbar-link">
            <span routerLink="/signin">Registrati</span>
        </a>
        <mat-icon *ngIf="logStringResult !== 'Login'" fontSet="material-symbols-outlined" class="toolbar-icon" (click)="logOut()">login</mat-icon>
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
