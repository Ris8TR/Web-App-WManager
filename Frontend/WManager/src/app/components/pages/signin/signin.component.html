<section class="vh-80">
  <div class="container-fluid h-custom" styles="offset">
    <div class="row d-flex justify-content-center align-items-center">

      <div class="col-md-8 col-lg-6 col-xl-3" style="margin-top: 6rem; margin-bottom: 6rem" >
        <form id="registrationUser">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="formName" style="color: black">Name:</label>
            <input type="email" id="formName" class="form-control form-control-lg"
                   placeholder="Name:" [(ngModel)]="newUser.firstName" name="registerFirstName" />
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="formLastName" style="color: black">Last Name:</label>
            <input id="formLastName" class="form-control form-control-lg"
                   placeholder="Last Name:" [(ngModel)]="newUser.lastName" name="registerLastName" />
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="formEmail" style="color: black">Email:</label>

            <input type="email" id="formEmail" class="form-control form-control-lg"
                   placeholder="Email:" [(ngModel)]="newUser.email" name="registerMail" />
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="formPassword"  style="color: black">Password</label>

            <input type="password" id="formPassword" class="form-control form-control-lg"
                   placeholder="Password:" [(ngModel)]="newUser.password" name="registerPassword" />
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="formPassword2"  style="color: black">Repeat Password:</label>

            <input type="password" id="formPassword2" class="form-control form-control-lg"
                   placeholder="Repeat password" [(ngModel)]="passwordCheckUser" name="registerConfirmPassword" />
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="formSensorPassword" style="color: black">Sensor Password:</label>

            <input type="email" id="formSensorPassword" class="form-control form-control-lg"
                   placeholder="Select a Sensor only Password:" [(ngModel)]="newUser.sensorPassword" name="registerConfirmPassword" name="registerFirstName" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                     style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="userSignIn()" >Sign In</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
