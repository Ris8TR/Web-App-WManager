<div class="mainContainer">
    <div class="container">
      <div class="form-container">
        <h2>Load Data</h2>

        <form (ngSubmit)="loadData()">
          <div class="form-group">
            <label for="latitude">latitude*:</label>
            <input type="number" id="latitude" name="latitude" [(ngModel)]="data.latitude">
          </div>
          <div class="form-group">
            <label for="longitude">longitude*:</label>
            <input type="number" id="longitude" name="longitude" [(ngModel)]="data.longitude">
          </div>
          <div class="form-group">
            <label for="dataType">data Type*:</label>
            <input type="text" id="dataType" name="dataType" [(ngModel)]="data.payloadType">
          </div>7<div class="form-group">
          <label for="dataType">Sensor Id*:</label>
          <input type="text" id="sensorId" name="dataType" [(ngModel)]="data.sensorId">
        </div>

          <div class="form-group">
            <label for="dataType">Sensor Password*:</label>
            <input type="text" id="password" name="dataType" [(ngModel)]="data.sensorPassword">
          </div>


          <div class="form-group">
            <label for="file">Carica file payload:</label>
            <input type="file" id="file" name="file"  (change)="caricaFile($event)">
          </div>



          <div style="display: flex">

          <button type="submit" style="margin-top: 10%" (click)="loadData()" [disabled]="!formValido()">Carica dato</button>
          </div>
        </form>

      </div>
    </div>
  </div>
