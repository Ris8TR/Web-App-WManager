<div class="col-lg justify-content-md-center vh-100">
  <div id="map" style="height: 600px; min-height: 80%;">

    <div *ngFor="let sensor of sensors">
      <button type="button" class="btn btn-primary overMap colorThemeButton" (click)="onSensorSelect(sensor)">
        {{ sensor.description }} {{ sensor.companyName }}
      </button>
    </div>

    <div id="sidebar" class="sidebar sidebar-left leaflet-touch" style="display: block;">
      <div class="sidebar-tabs">
        <ul role="tablist">
          <li id="topHome" class="active">
            <a href="" role="tab">
              <svg class="svg-inline--fa fa-bars fa-w-14" aria-hidden="true" data-prefix="fa" data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                <path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path>
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <div class="sidebar-content overMap">
        <div class="sidebar-pane active" id="home">
          <h1 class="sidebar-header">
            Control Panel
            <span class="sidebar-close">
              <svg class="svg-inline--fa fa-caret-left fa-w-6" aria-hidden="true" data-prefix="fa" data-icon="caret-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512" data-fa-i2svg="">
                <path fill="currentColor" d="M192 127.338v257.324c0 17.818-21.543 26.741-34.142 14.142L29.196 270.142c-7.81-7.81-7.81-20.474 0-28.284l128.662-128.662c12.599-12.6 34.142-3.676 34.142 14.142z"></path>
              </svg>
            </span>
          </h1>

          <div class="row text-center justify-content-center align-self-center">
            <div class="col-md-16">
              <select class="form-select" (change)="onIntervalSelect($event)" aria-label="Select time interval">
                <option selected>Choose time interval</option>
                <option value="5">Last 5 minutes</option>
                <option value="10">Last 10 minutes</option>
                <option value="15">Last 15 minutes</option>
              </select>
            </div>
          </div>


          <div class="row text-center justify-content-center align-self-center" *ngIf="logStringResult !== 'Login'">
            <div class="row" id="calendar">
              <div class="col">
                <div class="form-group">
                  <label for="startDate">Start Day</label>
                  <input id="startDate" [(ngModel)]="startDate" class="form-control" type="date" />
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label class="active" for="startHour">Start hour</label>
                  <input id="startHour" [(ngModel)]="startHour" class="form-control" type="time">
                </div>
              </div>
            </div>

            <div class="row" id="calendarEnd">
              <div class="col">
                <div class="form-group">
                  <label for="endDate">End Day</label>
                  <input id="endDate" [(ngModel)]="endDate" class="form-control" type="date" />
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label class="active" for="endHour">End Hour</label>
                  <input id="endHour" [(ngModel)]="endHour" class="form-control" type="time">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button type="button" (click)="onDateRangeSubmit()" class="btn btn-primary" style="margin-top:10px;">Submit</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
