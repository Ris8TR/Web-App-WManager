<div class="mainContainer" style="background-color: black; min-height: 50.3vh; display: flex; justify-content: space-around; align-items: center;">
  <div class="loginCardContainer" style="width: 45%;">
      <div class="front" style="display: flex; flex-direction: column; align-items: center;">
          <div id="firstColumn">
              <h2 style="color: white; margin-left: 2%;">ACCEDI</h2>
              <form (ngSubmit)="logInUser()" style="margin: 2%;">
                  <mat-form-field style="width: 300px;">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" placeholder="me@example.com" [(ngModel)]="loginUser.email" name="loginMail" maxlength="25" autocomplete="email">
                  </mat-form-field>

                  <mat-form-field style="width: 300px;">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" placeholder="**********" [(ngModel)]="loginUser.password" name="loginPassword" maxlength="30" autocomplete="current-password">
                  </mat-form-field>
                  <button mat-flat-button type="submit" style="align-items: center;margin-left: 18%; margin-bottom: 0.5%; color: rgb(0, 0, 0);">Accedi</button>
              </form>
          </div>
      </div>
  </div>

  <div class="divisore" style="border: 1px solid white; height: 300px;"></div>

  <div (click)="$event.stopPropagation()">
      <div (click)="$event.stopPropagation()">
          <button mat-flat-button style="margin-bottom:15%; width: 100%" (click)="openResetPasswordModal()">Password dimenticata?</button>
      </div>

      <div *ngIf="showResetPasswordModal" class="reset-password-modal" (click)="handleClickOutside($event)" (click)="$event.stopPropagation()">
          <div style="display: flex; align-items: center;" (click)="$event.stopPropagation()">
              <mat-form-field style="margin-left: 2%; width: 320px;" (click)="$event.stopPropagation()">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="me@example.com" [(ngModel)]="resetPasswordEmail" name="loginMail" (click)="$event.stopPropagation()" autocomplete="email">
              </mat-form-field>
          </div>
          <button style="align-items: center;margin-left: 42%;" mat-flat-button (click)="resetPass()" (click)="$event.stopPropagation()">Reset</button>
      </div>
  </div>
</div>
